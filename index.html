    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --matrix-green: #00ff41;
            --dark-green: #003b00;
            --toxic-green: #39ff14;
            --black: #000000;
            --dark-gray: #0a0a0a;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--black);
            color: var(--matrix-green);
            overflow-x: hidden;
            overflow-y: auto;
            cursor: crosshair;
            min-height: 100vh;
        }
        
        /* Matrix Rain Effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }
        
        /* Noise overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            z-index: 2;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Toxic symbol */
        .toxic-symbol {
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--toxic-green);
            text-shadow: 
                0 0 20px var(--toxic-green),
                0 0 40px var(--toxic-green),
                0 0 60px var(--toxic-green),
                0 0 80px rgba(57, 255, 20, 0.5);
            animation: pulse-toxic 2s ease-in-out infinite, float 4s ease-in-out infinite;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 30px var(--toxic-green));
        }
        
        @keyframes pulse-toxic {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .toxic-symbol:active {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Logo/Title */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: glitch-in 1s ease-out;
        }
        
        @keyframes glitch-in {
            0% {
                opacity: 0;
                transform: translateY(-50px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        h1 {
            font-family: 'Audiowide', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            letter-spacing: 0.2rem;
            color: var(--matrix-green);
            text-shadow: 
                0 0 10px var(--matrix-green),
                0 0 20px var(--matrix-green),
                0 0 30px var(--toxic-green),
                2px 2px 0 rgba(0, 255, 65, 0.3);
            margin-bottom: 0.5rem;
            position: relative;
            animation: flicker 0.15s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        /* Glitch effect on hover */
        h1:hover {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 
                    0 0 10px var(--matrix-green),
                    0 0 20px var(--matrix-green);
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: 
                    2px 0 0 #ff0000,
                    -2px 0 0 #00ffff;
            }
            40% {
                transform: translate(-2px, -2px);
                text-shadow: 
                    -2px 0 0 #ff0000,
                    2px 0 0 #00ffff;
            }
            60% {
                transform: translate(2px, 2px);
                text-shadow: 
                    2px 2px 0 #ff0000,
                    -2px -2px 0 #00ffff;
            }
            80% {
                transform: translate(2px, -2px);
                text-shadow: 
                    -2px 2px 0 #ff0000,
                    2px -2px 0 #00ffff;
            }
            100% {
                transform: translate(0);
                text-shadow: 
                    0 0 10px var(--matrix-green),
                    0 0 20px var(--matrix-green);
            }
        }
        
        .subtitle {
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            letter-spacing: 0.4rem;
            color: var(--toxic-green);
            text-shadow: 0 0 10px var(--toxic-green);
            opacity: 0.9;
            margin-bottom: 0.3rem;
        }
        
        .warning-text {
            font-size: clamp(0.6rem, 1.2vw, 0.75rem);
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            letter-spacing: 0.15rem;
            animation: blink 1.5s infinite;
            margin-top: 0.5rem;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        /* Terminal box */
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--matrix-green);
            border-radius: 5px;
            padding: 1.2rem;
            max-width: 550px;
            width: 100%;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.05);
            margin: 1rem 0;
            animation: terminal-boot 2s ease-out;
        }
        
        @keyframes terminal-boot {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--dark-green);
        }
        
        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matrix-green);
            box-shadow: 0 0 5px var(--matrix-green);
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .terminal-title {
            color: var(--matrix-green);
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
        }
        
        .terminal-content {
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        
        .terminal-line {
            opacity: 0;
            animation: type-in 0.5s ease-out forwards;
        }
        
        .terminal-line:nth-child(1) { animation-delay: 0.5s; }
        .terminal-line:nth-child(2) { animation-delay: 1s; }
        .terminal-line:nth-child(3) { animation-delay: 1.5s; }
        .terminal-line:nth-child(4) { animation-delay: 2s; }
        
        @keyframes type-in {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .prompt {
            color: var(--toxic-green);
        }
        
        /* Access button */
        .access-btn {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            font-family: 'Audiowide', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            padding: 0.8rem 2.5rem;
            letter-spacing: 0.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
            margin-top: 0.5rem;
        }
        
        .access-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--matrix-green);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .access-btn:hover::before {
            left: 0;
        }
        
        .access-btn:hover {
            color: var(--black);
            box-shadow: 
                0 0 20px var(--matrix-green),
                0 0 40px var(--toxic-green),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        
        .access-btn:active {
            transform: scale(0.98);
        }
        
        /* Binary code background */
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 0;
            font-size: 0.8rem;
            line-height: 1.2;
            overflow: hidden;
            pointer-events: none;
            animation: scroll-binary 20s linear infinite;
        }
        
        @keyframes scroll-binary {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--dark-green);
            letter-spacing: 0.2rem;
            z-index: 10;
            opacity: 0.6;
        }
        
        /* Audio Control */
        .audio-control {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--matrix-green);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .audio-control:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.05);
        }
        
        .audio-icon {
            font-size: 1.2rem;
            color: var(--matrix-green);
            animation: pulse-audio 2s infinite;
        }
        
        .audio-icon.muted {
            color: #ff0000;
            animation: none;
        }
        
        @keyframes pulse-audio {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .audio-text {
            font-size: 0.7rem;
            color: var(--matrix-green);
            letter-spacing: 0.1rem;
        }
        
        /* Loading bar */
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            margin-top: 1rem;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .loading-progress {
            height: 100%;
            background: var(--matrix-green);
            box-shadow: 0 0 10px var(--matrix-green);
            animation: loading 3s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                width: 0%;
                transform: translateX(0);
            }
            50% {
                width: 100%;
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .toxic-symbol {
                font-size: 3rem;
                margin-bottom: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
                letter-spacing: 0.15rem;
            }
            
            .subtitle {
                letter-spacing: 0.2rem;
                font-size: 0.75rem;
            }
            
            .warning-text {
                font-size: 0.6rem;
                letter-spacing: 0.1rem;
            }
            
            .terminal {
                padding: 1rem;
                margin: 0.8rem 0;
            }
            
            .terminal-content {
                font-size: 0.75rem;
                line-height: 1.4;
            }
            
            .access-btn {
                padding: 0.7rem 1.8rem;
                font-size: 0.85rem;
                letter-spacing: 0.15rem;
            }
            
            .audio-control {
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.3rem 0.6rem;
            }
            
            .audio-icon {
                font-size: 0.9rem;
            }
            
            .audio-text {
                font-size: 0.55rem;
            }
        }
        
        @media (max-height: 700px) {
            .toxic-symbol {
                font-size: 2.5rem;
            }
            
            .logo-container {
                margin-bottom: 0.8rem;
            }
            
            .terminal {
                padding: 0.8rem;
                margin: 0.5rem 0;
            }
            
            .terminal-header {
                margin-bottom: 0.6rem;
                padding-bottom: 0.5rem;
            }
            
            .terminal-content {
                margin-bottom: 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script>

        // SISTEMA DE √ÅUDIO E EFEITOS SONOROS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Fun√ß√£o para criar som de glitch
        function playGlitch() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            // Frequ√™ncia aleat√≥ria para efeito glitch
            oscillator.frequency.value = Math.random() * 1000 + 100;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }
        
        // Fun√ß√£o para som de digita√ß√£o
        function playType() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.05);
        }
        
        // Fun√ß√£o para som de beep do terminal
        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 1200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }
        
        // Fun√ß√£o para som de acesso/entrada
        function playAccess() {
            // Primeiro beep
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            osc1.frequency.value = 600;
            osc1.type = 'sine';
            gain1.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc1.start(audioCtx.currentTime);
            osc1.stop(audioCtx.currentTime + 0.2);
            
            // Segundo beep (mais alto)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.frequency.value = 900;
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.12, audioCtx.currentTime + 0.1);
            gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc2.start(audioCtx.currentTime + 0.1);
            osc2.stop(audioCtx.currentTime + 0.4);
        }
        
        // Som ambiente cont√≠nuo (drone)
        let ambientOscillator = null;
        let ambientGain = null;
        let isAmbientPlaying = false;
        
        function startAmbient() {
            if (isAmbientPlaying) return;
            
            ambientOscillator = audioCtx.createOscillator();
            ambientGain = audioCtx.createGain();
            
            ambientOscillator.connect(ambientGain);
            ambientGain.connect(audioCtx.destination);
            
            ambientOscillator.frequency.value = 55; // Nota grave
            ambientOscillator.type = 'sine';
            
            ambientGain.gain.setValueAtTime(0, audioCtx.currentTime);
            ambientGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
            
            ambientOscillator.start();
            isAmbientPlaying = true;
            
            // Varia√ß√£o na frequ√™ncia para efeito de tens√£o
            setInterval(() => {
                if (ambientOscillator && isAmbientPlaying) {
                    ambientOscillator.frequency.setValueAtTime(
                        55 + Math.random() * 5,
                        audioCtx.currentTime
                    );
                }
            }, 3000);
        }
        
        function stopAmbient() {
            if (ambientOscillator && isAmbientPlaying) {
                ambientGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                setTimeout(() => {
                    ambientOscillator.stop();
                    isAmbientPlaying = false;
                }, 1000);
            }
        }
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        // Matrix Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Binary characters
        const binary = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height / fontSize;
        }
        
        function drawMatrix() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                // Random binary character
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Reset drop to top randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Animate
        setInterval(drawMatrix, 50);
        
        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CONFIGURE O LINK DO SEU SITE OFICIAL AQUI
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function enterSite() {
            playAccess(); // Som de acesso
            
            // Efeito visual de entrada
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Substitua 'site-artigos-futurista.html' pelo link do seu site
                window.location.href = 'main/obeyprotocol.html';
                
                // Ou use um link externo:
                // window.location.href = 'https://seusite.com';
            }, 500);
        }
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        // Efeitos sonoros nos elementos
        const btn = document.querySelector('.access-btn');
        const h1 = document.querySelector('h1');
        const toxicSymbol = document.querySelector('.toxic-symbol');
        
        // Som no hover do bot√£o
        btn.addEventListener('mouseenter', () => {
            playBeep();
        });
        
        // Som no hover do logo
        h1.addEventListener('mouseenter', () => {
            playGlitch();
        });
        
        // Som no hover do s√≠mbolo t√≥xico
        toxicSymbol.addEventListener('mouseenter', () => {
            playGlitch();
        });
        
        // Easter egg: Som de alerta ao clicar no s√≠mbolo t√≥xico
        toxicSymbol.addEventListener('click', () => {
            // Som de alarme/alerta
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = 800 + (i * 200);
                    osc.type = 'sawtooth';
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.3);
                }, i * 150);
            }
            
            // Efeito visual de shake
            toxicSymbol.style.animation = 'none';
            setTimeout(() => {
                toxicSymbol.style.animation = '';
            }, 10);
        });
        
        // Glitch effect on logo randomly com som
        setInterval(() => {
            const h1 = document.querySelector('h1');
            h1.style.animation = 'none';
            playGlitch(); // Som de glitch aleat√≥rio
            setTimeout(() => {
                h1.style.animation = '';
            }, 10);
        }, 8000);
        
        // Sons de digita√ß√£o nas linhas do terminal
        const terminalLines = document.querySelectorAll('.terminal-line');
        terminalLines.forEach((line, index) => {
            setTimeout(() => {
                playType();
            }, (index + 1) * 500);
        });
        
        // Iniciar som ambiente ap√≥s intera√ß√£o do usu√°rio
        let audioInitialized = false;
        function initAudio() {
            if (!audioInitialized) {
                audioCtx.resume();
                startAmbient();
                audioInitialized = true;
                playBeep(); // Beep de confirma√ß√£o
            }
        }
        
        // Inicializar √°udio com qualquer intera√ß√£o
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keydown', initAudio, { once: true });
        
        // Controle de mute
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        const audioText = audioControl.querySelector('.audio-text');
        let isMuted = false;
        
        audioControl.addEventListener('click', (e) => {
            e.stopPropagation();
            isMuted = !isMuted;
            
            if (isMuted) {
                stopAmbient();
                audioIcon.textContent = 'üîá';
                audioIcon.classList.add('muted');
                audioText.textContent = 'AUDIO OFF';
                audioText.style.color = '#ff0000';
            } else {
                if (audioInitialized) {
                    startAmbient();
                }
                audioIcon.textContent = 'üîä';
                audioIcon.classList.remove('muted');
                audioText.textContent = 'AUDIO ON';
                audioText.style.color = 'var(--matrix-green)';
                playBeep();
            }
        });
        
        // Modificar fun√ß√µes de som para checar se est√° muted
        const originalPlayGlitch = playGlitch;
        playGlitch = function() {
            if (!isMuted) originalPlayGlitch();
        };
        
        const originalPlayType = playType;
        playType = function() {
            if (!isMuted) originalPlayType();
        };
        
        const originalPlayBeep = playBeep;
        playBeep = function() {
            if (!isMuted) originalPlayBeep();
        };
        
        const originalPlayAccess = playAccess;
        playAccess = function() {
            if (!isMuted) originalPlayAccess();
        };
        
        // Som ao pressionar teclas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                enterSite();
            } else {
                playType();
            }
        });
    </script>
